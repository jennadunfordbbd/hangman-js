<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <button onclick="chooseRandomWord()">Find Random Word</button>
    <ul id="letterList" class="chosenWordList"></ul>
    <section id="alphabet" class="alphabetHolder hide">
      <ul class="alphabetList" id="alphabetL">
      </ul>
    </section>
    <section>
      <h2 id="triesCounter">Tries:0/7</h2>
      <button id="playAgainButton" onclick="resetAll()" class="hide">Play again?</button>
    </section>
    <section class="man">
      <svg class="hat"></svg>
      <svg class="head"><circle  cx="100" cy="100" r="50" fill="none" stroke="black" stroke-width="2"/></svg>
      <svg class="body"><rect x="75" y="2" width="50" height="100" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="leftArm">  <line x1="75" x2="0" y1="-120" y2="-40" stroke="black" stroke-width="2"/></svg>
      <svg class="rightArm">  <line x1="150" x2="75" y1="0" y2="-120" stroke="black" stroke-width="2"/> </svg>
      <svg class="leftLeg"></svg>
      <svg class="rightLeg"></svg>

    </section>
    
  </body>
  <script type="text/JavaScript" src="main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <button onclick="chooseRandomWord()">Find Random Word</button>
    <ul id="letterList" class="chosenWordList"></ul>
    <section id="alphabet" class="alphabetHolder hide">
      <ul class="alphabetList" id="alphabetL">
      </ul>
    </section>
    <section>
      <h2 id="triesCounter">Tries:0/7</h2>
      <button id="playAgainButton" onclick="resetAll()" class="hide">Play again?</button>
    </section>
    <section class="man">
      <svg class="head"><circle  cx="100" cy="100" r="50" fill="none" stroke="black" stroke-width="2"/></svg>
      <svg class="body"><rect x="75" y="2" width="50" height="100" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="leftArm">  <line x1="75" x2="0" y1="-120" y2="-40" stroke="black" stroke-width="2"/></svg>
      <svg class="rightArm">  <line x1="125" x2="190" y1="-270" y2="-180" stroke="black" stroke-width="2"/> </svg>
      <svg class="leftLeg"> <line x1="80" x2="80" y1="-200" y2="-350" stroke="black" stroke-width="2"/></svg>
      <svg class="rightLeg"> <line x1="120" x2="120" y1="-350" y2="-500" stroke="black" stroke-width="2"/></svg>
      <svg class="bottomPlank"><rect x="0" y="-450" width="500" height="20" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="beam"><rect x="500" y="-1100" width="20" height="600" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="topPlank"><rect x="0" y="-1250" width="500" height="20" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="supportPlank g"><rect x="-730" y="-1110" width="225" height="20" rx="10" ry="10" fill="none" stroke="black" stroke-width="2" /></svg>
      <svg class="rope"> <line x1="98" x2="98" y1="-1530" y2="-1450" stroke="black" stroke-width="2"/></svg>
      

    </section>
    
  </body>
  <script type="text/JavaScript" src="main.js"></script>
</html>
